name: Build Wheels

on: [workflow_dispatch]
  # workflow_dispatch:
  # push:
  #   tags:
  #     - 'v*'
  # pull_request:
  #   branches: [main]

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-14, macos-15, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install system dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            libasound2-dev \
            libsndfile1-dev \
            bison \
            flex

      - name: Install system dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install cmake bison flex

      - name: Build wheels
        uses: pypa/cibuildwheel@v3.3.0
        env:
          # Build for Python 3.9-3.13
          CIBW_BUILD: cp39-* cp310-* cp311-* cp312-* cp313-*
          # Skip 32-bit builds and musllinux
          CIBW_SKIP: "*-win32 *-manylinux_i686 *-musllinux_*"
          # Linux: Install build dependencies (manylinux uses yum/dnf)
          CIBW_BEFORE_BUILD_LINUX: >
            yum install -y alsa-lib-devel libsndfile-devel bison flex ||
            (apt-get update && apt-get install -y libasound2-dev libsndfile1-dev bison flex)
          # macOS: Set deployment target (11.0 required for ARM64)
          CIBW_ENVIRONMENT_MACOS: MACOSX_DEPLOYMENT_TARGET=11.0
          # Test the built wheels
          CIBW_TEST_REQUIRES: pytest numpy
          CIBW_TEST_COMMAND: pytest {project}/tests -v --tb=short -k "not realtime"
          # Skip testing on some platforms (Windows has access violation issues in tests)
          CIBW_TEST_SKIP: "*-macosx_arm64 *-manylinux_aarch64 *-win_amd64"

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: ./wheelhouse/*.whl
          retention-days: 30

  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install build
        run: pip install build

      - name: Build sdist
        run: python -m build --sdist

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz
          retention-days: 30

  collect:
    name: Collect all wheels
    needs: [build_wheels, build_sdist]
    runs-on: ubuntu-latest
    steps:
      - name: Download all wheel artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          path: dist
          merge-multiple: true

      - name: Download sdist
        uses: actions/download-artifact@v4
        with:
          name: sdist
          path: dist

      - name: List collected files
        run: ls -la dist/

      - name: Upload combined artifacts
        uses: actions/upload-artifact@v4
        with:
          name: all-wheels
          path: dist/*
          retention-days: 30

  publish:
    name: Publish to PyPI
    needs: [collect]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    environment:
      name: pypi
      url: https://pypi.org/p/numchuck
    permissions:
      id-token: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          name: all-wheels
          path: dist

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
